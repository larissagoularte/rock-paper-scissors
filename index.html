<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/paper.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>rock, papers, scissors!</title>
</head>
<body>
    <h1>rock, paper, scissors</h1>

    <!--ROUND-->
    <div class="round">
        <h3 class="output">first to score 5 points wins!</h3>

        <div class="choices">
        
            <!--PLAYER CHOICE OUTPUT-->
            <div class="player-choice">                
                <h3>you:</h3>
                <div class="player-choice">
                    <img class="choice-img" id="player-img" src='images/q-mark.png'>
                </div>
            </div>

            <!--COMPUTER CHOICE OUTPUT-->
            <div class="computer-choice">
                <h3>computer: </h3>
                <div class="computer-img">
                    <img class="choice-img" id="computer-img" src='images/q-mark.png'>
                </div>
            </div>

        </div>
    </div>

    <!--SCOREBOARD-->
    <div class="scores">
        <p class="text" id="player-score">player score: </p>
        <p class="text" id="computer-score">computer score:</p>
    </div>

    <div class="buttons">
        <button class="btn" id="rock">
            <img class="btn-img" src="images/rock.png">
        </button>
        <button class="btn" id="paper">
            <img class="btn-img" src="images/paper.png">
        </button>
        <button class="btn" id="scissors">
            <img class="btn-img" src="images/scissors.png">

        </button>
    </div>


    <button id="resetBtn">try again</button>

    <script src="game.js"></script>
</body>
</html>
